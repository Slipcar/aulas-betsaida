<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando HTML</title>
</head>
<body>
    <h2>Manipulando HTML</h2>

    <p>Com o Javascript podemos manipular os elementos HTML</p>
    <p>Neste iremos manipular o atributo "src" da tag img</p>
    <button onclick="document.getElementById('lampada').src='../img/off.jpg'">Desligar</button>
    <img id="lampada" src="../img/off.jpg">
    <button id="ligar" onclick="document.getElementById('lampada').src='../img/on.jpg'">Ligar</button>
</body>
</html>
